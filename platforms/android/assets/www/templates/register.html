<div class="modal">
  <ion-header-bar>
    <h1 class="title">Create a new account</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="item item-text-wrap" ng-hide="user">
      <form ng-submit="doRegister()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="registerData.email" placeholder="Please use your email">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="registerData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
      </form>
    </div>
     <!-- Logged-in user text -->
    <div class="card">
      <div class="item item-text-wrap" ng-show="user"> 
       Already logged in as: <span ng-bind="user.email"></span>
      </div>
    </div>
  </ion-content>
</div>

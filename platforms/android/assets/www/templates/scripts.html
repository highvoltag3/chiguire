<ion-view title="Scripts Library">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- <ion-nav-buttons side="right">
    <button class="button button-right icon ion-plus"></button>
  </ion-nav-buttons> -->
  <ion-content class="has-header">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" ng-model="search" placeholder="Search for a contact">
      </label>
      <button class="button button-clear" ng-click="cancelSearch()">
        Cancel
      </button>
    </div> 
    <ion-list class="script-list">
      <ion-item ng-repeat="result in listings.results | filter:search" item="item" href="#/app/script/{{$index}}">
        <p>{{result.name}}</p>
        <ion-option-button class="button-assertive icon ion-ios7-close-outline" ng-click="share(item)"></ion-option-button>
        <ion-option-button class="button-light" ng-click="edit(item)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()" ng-show="user">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="item item-text-wrap" ng-hide="user">
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
      </form>  
      <div class="content padding">
        <button class="button button-block button-outline button-positive" ng-click="register()">Register</button>
      </div>
    </div>
     <!-- Logged-in user text -->
     <div class="item item-text-wrap" ng-show="user"> 
      <div class="card">
       Already logged in as: <span ng-bind="user.email"></span> <br> <a href="#" ng-click="logout()">Logout</a>
      </div>
    </div>
  </ion-content>
</div>

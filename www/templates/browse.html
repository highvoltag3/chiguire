<ion-view title="Contacts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-right icon ion-plus" ng-click="quickAdd()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" start-y="55">
    <div class="bar bar-header item-input-inset">
  	  <label class="item-input-wrapper">
  	    <i class="icon ion-ios7-search placeholder-icon"></i>
  	    <input type="search" placeholder="Search for a contact">
  	  </label>
  	  <button class="button button-clear" ng-click="cancelSearch()">
  	    Cancel
  	  </button>
  	</div>    

    <ion-list>
    <!-- Note to self: for large amounts of data we should use the collection-repeat directive instead. http://ionicframework.com/docs/api/directive/collectionRepeat/ -Dario -->
      <ion-item ng-repeat="contact in contacts.list" href="#/app/contact/{{$index}}" class="contacts">
          <div class="score"><span class="score-text">{{contact.clientScore}}</span><span class="score-color" style="background-color: rgba( {{randomColor()}} );"></span></div>
          <h2>{{contact.clientName}}</h2>
          <p>
            Last Contact: {{contact.clientLastPersonalContact}}
            <span class="icons">
              <i class="icon ion-star"></i>
              <i class="icon ion-chatbubble-working"></i>
              <i class="icon ion-bookmark"></i>
            </span>
          </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
